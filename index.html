<!DOCTYPE html>
<html lang="en">
<!--300x700-->

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="src/style.css" rel="stylesheet">
  <title>Tecnimontacargasdual</title>
</head>

<body class="h-screen flex flex-col">
  <header>
    <nav class="bg-black-0 w-full h-1/7">
      <ul class="flex justify-center items-center h-24">
        <li class="mr-4">
          <figure class="self-center">
            <img src="/src/img/menu_lineas.png" alt="menu" title="menu_lineas" class="w-7 h-7">
          </figure>
        </li>
        <li>
          <figure class="self-center">
            <img src="/src/img/ico_tmd_amarillo.svg" alt="Montacarga" title="logo" class="w-52 h-16">
          </figure>
        </li>
      </ul>
    </nav>
  </header>

  <main class="bg-no-repeat bg-cover w-full h-3/4 relative flex items-center justify-center" style="background-image: url('/src/img/fondo.jpeg')">
    <figure class="self-center">
      <img src="/src/img/fondo.jpeg" alt="fondo" title="fondo" class="hidden">
    </figure>
    <h1 class="text-white text-4xl font-dancing text-center self-center">Su mejor opci√≥n en Montacargas</h1>
    <div class="flex justify-end absolute bottom-0 right-0">
      <figure class="self-center order-last">
        <img src="/src/img/caht_icon.png" alt="chat" title="chat" class="w-14 h-14">
      </figure>
    </div>
  </main>

  <footer>
    <nav class="bg-yellow w-full h-1/8">
      <ul class="flex justify-center items-center h-20">
        <li>
          <figure>
            <img src="/src/img/telefono_icon.png" alt="telefono" title="telefono" class="w-14 h-14">
          </figure>
        </li>
        <li class="ml-2 mr-2">
          <figure>
            <img src="/src/img/correo_icon.png" alt="correo" title="correo" class="w-14 h-14">
          </figure>
        </li>
        <li class="ml-2 mr-2">
          <figure>
            <img src="/src/img/facebook_icon.png" alt="facebook" title="facebook" class="w-12 h-14">
          </figure>
        </li>
        <li class="ml-2 mr-2">
          <figure>
            <img src="/src/img/whatsap_icon.png" alt="whatsapp" title="whatsapp" class="w-14 h-14">
          </figure>
        </li>
      </ul>
    </nav>
  </footer>


  <script type="module" src="/src/main.js"></script>

</html>
